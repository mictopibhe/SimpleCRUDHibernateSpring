<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name" />
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="surName">Enter surname:</label>
    <input type="text" th:field="*{surName}" id="surName" />
    <div style="color:red" th:if="${#fields.hasErrors('surName')}" th:errors="*{surName}">SurName Error</div>
    <br/>
    <label for="birthYear">Enter your birth Year:</label>
    <input type="text" th:field="*{birthYear}" id="birthYear" />
    <div style="color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">BirthYear Error</div>
    <br/>
    <input type="submit" value="Create!" />
</form>
</body>
</html>
