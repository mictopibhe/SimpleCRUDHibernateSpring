<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${person.getName()} + ' ' + ${person.getSurName()}">Title</title>
</head>
<body>
<p th:text="${person.getName()} + ' ' + ${person.getSurName()} + ', ' + ${person.getBirthYear()}">Value</p>
<hr/>
<div th:if="${books.isEmpty()}">
    <p>The reader has not borrowed any books</p>
    <hr/>
</div>

<div th:if="${!books.isEmpty()}">
    <p>Books:</p>
    <table th:each="book : ${books}">
        <tr th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getPublicationYear()}">Book</tr>
    </table>
    <hr/>
</div>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Edit"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete!"/>
</form>
</body>
</html>
